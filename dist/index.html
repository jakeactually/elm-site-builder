<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.quilljs.com/1.2.4/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.2.4/quill.min.js"></script>
    <link rel="stylesheet" href="file-manager.css">
    <script src="file-manager.js"></script>
    <link rel="stylesheet" href="site-builder.css">
    <script src="site-builder.js"></script>
</head>
<body>
    
    <style>
        body {
            margin: 0;
        }

        a.sb-show-value {
            position: absolute;
            left: 0;
            right: 0;
            top: 4px;
            width: 125px;
            margin: auto;
            font-family: sans-serif;
            text-align: center;
            color: black;
        }
    </style>

    <div id="container"></div>

    <a href="#" class="sb-show-value" onclick="alert(window['sb-value'].value);">SHOW JSON</a>

    <script>
        const site = "http://localhost:3001";

        fetch(site + "/static/data.json").then(x => x.json()).then(data => {
            SiteBuilder.init({
                container: container,
                schema: SiteBuilder.defaultSchema,
                thumbnailsUrl: site + "/static/files",
                fileManager: FileManager({
                    api: site,
                    thumbnailsUrl: site + "/static/files",
                    uploadsUrl: site + "/upload",
                    downloadsUrl: site + "/static/files",
                }),
                data: data
            });
        });
    </script>

</body>
</html>
